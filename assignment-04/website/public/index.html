<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>PCIV - Assignment</title>
    <link rel="icon" type="image/png" href="./favicon.png" sizes="200x200">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div>
            <b>PCIV</b>
            Assignment:
            <span id="assignment_number"></span>
        </div>
        <span class="divider"></span>
        <span id="name">{your name}</span>
    </nav>
    <main>
        <div style="margin-left: 20px;margin-right: 20px;">
            <div class="conatiner">
                <div id="map-particulate-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="row">
                                <div class="col-12">
                                    <h2 class="text-start">Average hourly particulate matter value</h2>
                                </div>
                                <div class="col-12">
                                    <h3 class="text-start" id="particulate-type"></h3>
                                </div>
                                <div class="row" style="margin-top:25px; margin-bottom:25px">
                                    <div class="col">
                                        <b>Start time</b>
                                        <h3 id="start-time"></h3>
                                    </div>
                                    <div class="col">
                                        <b>End time</b>
                                        <h3 id="end-time"></h3>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type=" button" id="button-change-particulate-type"
                                        class="btn btn-primary">Change Particulate
                                        type</button>
                                </div>
                            </div>
                        </div>
                        <div id="map_container" class="col-6" style="margin: 10px;"></div>
                    </div>
                </div>
                <hr />
                <div class="row" id="map-glyph-container">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="text-start">Average hourly noise levels</h2>
                            </div>
                            <div class="row" style="margin-top:25px; margin-bottom:25px">
                                <div class="col">
                                    <b>Start time</b>
                                    <h3 id="start-time"></h3>
                                </div>
                                <div class="col">
                                    <b>End time</b>
                                    <h3 id="end-time"></h3>
                                </div>
                            </div>
                            <div class="row" style="margin-top:25px; margin-bottom:25px">
                                <div class="col">
                                    <p>Average noise level</p>
                                    <span class="dot" style='background-color:blue'></span>
                                </div>
                                <div class="col">
                                    <p>Max noise level</p>
                                    <span class="dot" style='background-color:red'></span>
                                </div>
                                <div class="col">
                                    <p>Min noise level</p>
                                    <span class="dot" style='background-color:green'></span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div id="glyph-container" class="col-6" style="margin: 10px;"></div>
                </div>
                <hr />
                <div class="row" id="map-humidity-container">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-12">
                                <h2>Average hourly humidity levels</h2>
                            </div>
                            <div class="row" style="margin-top:25px; margin-bottom:25px">
                                <div class="col">
                                    <b>Start time</b>
                                    <h3 id="start-time"></h3>
                                </div>
                                <div class="col">
                                    <b>End time</b>
                                    <h3 id="end-time"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="humidity-container" class="col-6" style="margin: 10px;"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./build/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>PCIV - Assignment</title>
    <link rel="icon" type="image/png" href="./favicon.png" sizes="200x200">
    <link href="./css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <nav>
        <div>
            <b>PCIV</b>
            Assignment:
            <span id="assignment_number"></span>
        </div>
        <span class="divider"></span>
        <span id="name">{your name}</span>
    </nav>
    <main>
        <div id="map_container">
            <div class="container">
                <h3>TSNE plot</h3>
                <div id="plot-authorkeywords-year" style="width: 100%;"></div>
                <div>Year</div>
                <div id="plot-authorkeywords-year-legend" style="width: 100%;"></div>
            </div>
            <div class="container">
                <h3>PCA plot</h3>
                <div id="plot-abstract-conference" style="width: 100%;"></div>
                <div id="plot-abstract-abstract-conference-legend" style="width: 100%;"></div>
            </div>
        </div>
    </main>
    <script src="./build/bundle.js"></script>
</body>

</html>
